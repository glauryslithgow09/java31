<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function vaciar(control) {
            control.value = '';
        }

        function verificarEntrada(control) {
            if (control.value.length < 7)
                alert('Debe ingresar una clave con mas de 7 digitos');
            if (control.value.length > 20)
                alert('Debe ingresar una clave menos de 20 digitos');
        }
    </script>

    <form>
        <input type="text" id="nombre" onFocus="vaciar(this)" onBlur="verificarEntrada(this)" value="nombre"><br>
        <input type="password" id="clave" onFocus="vaciar(this)" onBlur="verificarEntrada(this)" value="clave">
        <br>
        <input type="button" value="Confirmar">
    </form>
</body>

</html>
